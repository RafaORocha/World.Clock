<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Funnel+Display:wght@300..800&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.46/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock - Rafa Rocha</title>
  </head>
  <body>
    <video autoplay muted loop id="background-video">
      <source src="time.mp4" type="video/mp4" />
    </video>

    <div class="container">
      <h1>World Clock</h1>

      <select name="country" id="countries">
        <option value="">Select a city...</option>
        <option value="current">My current location üìç</option>
        <option value="America/New_York">New York</option>
        <option value="America/Toronto">Toronto</option>
        <option value="Australia/Sydney">Sydney</option>
        <option value="Europe/London">London</option>
        <option value="Asia/Tokyo">Tokyo</option>
      </select>

      <div id="cities">
        <div class="city" id="los-angeles">
          <div>
            <h2>Los Angeles</h2>
            <div class="date-1"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="city" id="sao-paulo">
          <div>
            <h2>S√£o Paulo</h2>
            <div class="date-2"></div>
          </div>
          <div class="time"></div>
        </div>
      </div>
    </div>

    <footer>
      This project was coded by
      <a
        href="https://www.shecodes.io/graduates/142025-rafaela-oliveira-rocha"
        target="_blank"
      >
        <strong>Rafa Rocha</strong>
      </a>
      and is open sourced on
      <a href="https://github.com/RafaORocha/World.Clock" target="_blank">
        <strong> GitHub </strong>
      </a>
      and hosted on
      <a href="https://timezone-clockapp.netlify.app/" target="_blank">
        <strong> Netlify </strong>
      </a>
    </footer>
    <script src="index.js"></script>
  </body>
</html>
